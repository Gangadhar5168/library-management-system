# Database Configuration - Default to H2 for deployment
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:library;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=${DB_DIALECT:org.hibernate.dialect.H2Dialect}

# Server Configuration
server.port=8080

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG

# Jackson configuration for Hibernate lazy loading
spring.jackson.serialization.fail-on-empty-beans=false
spring.jpa.open-in-view=true

# JWT Configuration
jwt.secret=myVerySecretKeyForJWTTokenGenerationThatShouldBeAtLeast256BitsLong
jwt.expiration=86400