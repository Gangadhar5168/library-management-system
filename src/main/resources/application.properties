# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/library_management_db
spring.datasource.username=root
spring.datasource.password=Aug12025
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Server Configuration
server.port=8080

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG

# Jackson configuration for Hibernate lazy loading
spring.jackson.serialization.fail-on-empty-beans=false
spring.jpa.open-in-view=true

# JWT Configuration
jwt.secret=myVerySecretKeyForJWTTokenGenerationThatShouldBeAtLeast256BitsLong
jwt.expiration=86400