# Production Configuration for Railway Deployment

# Database Configuration (Using H2 for quick deployment)
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:library;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.database-platform=${DB_DIALECT:org.hibernate.dialect.H2Dialect}

# Server Configuration
server.port=${PORT:8080}
server.address=0.0.0.0

# Logging (Minimal for production to avoid rate limits)
logging.level.root=ERROR
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR
logging.level.com.library=INFO
logging.pattern.console=%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Jackson configuration
spring.jackson.serialization.fail-on-empty-beans=false
spring.jpa.open-in-view=false

# Actuator for health checks
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

# JWT Configuration (Railway will provide environment variables)
jwt.secret=${JWT_SECRET:myVerySecretKeyForJWTTokenGenerationThatShouldBeAtLeast256BitsLong}
jwt.expiration=${JWT_EXPIRATION:86400}

# CORS Configuration
app.cors.allowed-origins=${CORS_ORIGINS:*}