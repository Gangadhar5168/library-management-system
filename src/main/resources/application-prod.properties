# Production Configuration for Railway Deployment

# Database Configuration (Railway will provide DATABASE_URL)
spring.datasource.url=${DATABASE_URL:jdbc:h2:file:./data/library}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=${PORT:8080}

# Logging (Minimal for production to avoid rate limits)
logging.level.root=ERROR
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR
logging.level.com.library=INFO
logging.pattern.console=%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Jackson configuration
spring.jackson.serialization.fail-on-empty-beans=false
spring.jpa.open-in-view=false

# JWT Configuration (Railway will provide environment variables)
jwt.secret=${JWT_SECRET:myVerySecretKeyForJWTTokenGenerationThatShouldBeAtLeast256BitsLong}
jwt.expiration=${JWT_EXPIRATION:86400}

# CORS Configuration
app.cors.allowed-origins=${CORS_ORIGINS:*}