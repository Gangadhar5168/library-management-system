# Production Configuration for Railway Deployment

# Force H2 Database - Override any environment variables
spring.datasource.url=jdbc:h2:mem:library;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Additional H2 configuration to ensure it's used
spring.datasource.type=com.zaxxer.hikari.HikariDataSource

# JPA/Hibernate Configuration - Force H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable HikariCP auto-configuration that might interfere
spring.datasource.hikari.auto-commit=true

# Server Configuration
server.port=${PORT:8080}
server.address=0.0.0.0

# Logging (Minimal for production to avoid rate limits)
logging.level.root=ERROR
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR
logging.level.com.library=INFO
logging.pattern.console=%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Jackson configuration
spring.jackson.serialization.fail-on-empty-beans=false
spring.jpa.open-in-view=false

# H2 Database Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Actuator for health checks
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

# JWT Configuration (Railway will provide environment variables)
jwt.secret=${JWT_SECRET:myVerySecretKeyForJWTTokenGenerationThatShouldBeAtLeast256BitsLong}
jwt.expiration=${JWT_EXPIRATION:86400}

# CORS Configuration
app.cors.allowed-origins=${CORS_ORIGINS:*}