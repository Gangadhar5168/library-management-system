<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìö Library Management System</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap for pretty styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for cool icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Our custom styles -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-xl-4 col-lg-5 col-md-6 col-sm-8">
                <div class="card glass-card hover-lift fade-in">
                    <div class="card-header text-center border-0">
                        <div class="mb-4">
                            <div class="d-inline-flex align-items-center justify-content-center bg-gradient-primary rounded-circle p-3 mb-3" style="width: 80px; height: 80px;">
                                <i class="fas fa-book fa-2x text-white"></i>
                            </div>
                            <h2 class="text-gradient font-display mb-2">Library Management</h2>
                            <p class="text-elegant text-muted mb-0">Welcome to Your Digital Library Experience</p>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- Login Form (shows by default) -->
                        <div id="loginForm">
                            <h4 class="mb-3 text-center font-display">üîê Login</h4>
                            
                            <!-- Error message area -->
                            <div class="alert alert-danger d-none" id="loginError">
                                <i class="fas fa-exclamation-triangle"></i> 
                                <span id="loginErrorText"></span>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">üë§ Username</label>
                                <input type="text" class="form-control" id="loginUsername" 
                                       placeholder="Enter your username">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">üîí Password</label>
                                <input type="password" class="form-control" id="loginPassword" 
                                       placeholder="Enter your password">
                            </div>
                            
                            <button class="btn btn-primary w-100 mb-3" onclick="login()">
                                <i class="fas fa-sign-in-alt"></i> Login to Library
                            </button>
                            
                            <div class="text-center">
                                <p class="mb-0">New to our library? 
                                    <a href="#" onclick="showRegisterForm()" class="text-decoration-none">
                                        <strong>Create Account</strong>
                                    </a>
                                </p>
                            </div>
                        </div>

                        <!-- Register Form (hidden by default) -->
                        <div id="registerForm" class="d-none">
                                                        <h4 class="mb-3 text-center font-display">ÔøΩ Register</h4>
                            
                            <!-- Error message area -->
                            <div class="alert alert-danger d-none" id="registerError">
                                <i class="fas fa-exclamation-triangle"></i> 
                                <span id="registerErrorText"></span>
                            </div>
                            
                            <!-- Success message area -->
                            <div class="alert alert-success d-none" id="registerSuccess">
                                <i class="fas fa-check-circle"></i> 
                                <span id="registerSuccessText"></span>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">üë§ Username</label>
                                <input type="text" class="form-control" id="registerUsername" 
                                       placeholder="Choose a username">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">üë®‚Äçüíº Full Name</label>
                                <input type="text" class="form-control" id="registerFullName" 
                                       placeholder="Your full name">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">üìß Email</label>
                                <input type="email" class="form-control" id="registerEmail" 
                                       placeholder="your.email@example.com">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">üì± Phone Number</label>
                                <input type="text" class="form-control" id="registerPhone" 
                                       placeholder="Your phone number (optional)">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">üîí Password</label>
                                <input type="password" class="form-control" id="registerPassword" 
                                       placeholder="Create a strong password">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">üé≠ I am a...</label>
                                <select class="form-control" id="registerRole">
                                    <option value="MEMBER">üìö Library Member (Regular User)</option>
                                    <option value="LIBRARIAN">üë©‚Äçüè´ Librarian (Admin)</option>
                                </select>
                            </div>
                            
                            <button class="btn btn-success w-100 mb-3" onclick="register()">
                                <i class="fas fa-user-plus"></i> Create My Account
                            </button>
                            
                            <div class="text-center">
                                <p class="mb-0">Already have an account? 
                                    <a href="#" onclick="showLoginForm()" class="text-decoration-none">
                                        <strong>Login Here</strong>
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Our JavaScript files -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
